<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }
        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #fff;
        }
        .form-control, .form-select {
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
        }
        .btn-primary {
            border-radius: 5px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            padding: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
        }
    </style>
</head>
<body>
<div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
        Diamond Price Predictor
    </div>
    <div class="card-body">
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="mb-3">
                <label for="carat" class="form-label">Carat:</label>
                <input type="text" class="form-control" id="carat" name="carat" placeholder="Enter carat value (float)">
            </div>

            <div class="mb-3">
                <label for="depth" class="form-label">Depth:</label>
                <input type="text" class="form-control" id="depth" name="depth" placeholder="Enter depth value (float)">
            </div>

            <div class="mb-3">
                <label for="table" class="form-label">Table:</label>
                <input type="text" class="form-control" id="table" name="table" placeholder="Enter table value (float)">
            </div>
            
            <div class="mb-3">
                <label for="x" class="form-label">x:</label>
                <input type="text" class="form-control" id="x" name="x" placeholder="Enter x value (float)">
            </div>

            <div class="mb-3">
                <label for="y" class="form-label">y:</label>
                <input type="text" class="form-control" id="y" name="y" placeholder="Enter y value (float)">
            </div>

            <div class="mb-3">
                <label for="z" class="form-label">z:</label>
                <input type="text" class="form-control" id="z" name="z" placeholder="Enter z value (float)">
            </div>         

            <div class="mb-3">
                <label for="cut" class="form-label">Cut:</label>
                <select class="form-select" id="cut" name="cut">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <select class="form-select" id="color" name="color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="clarity" class="form-label">Clarity:</label>
                <select class="form-select" id="clarity" name="clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            {{final_result}}
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
